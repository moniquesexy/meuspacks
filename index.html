<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Estilizado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('fotos/9.jpg'); /* Imagem de fundo */
            background-size: cover; /* Cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Fixar a imagem de fundo */
            transition: background-color 0.3s ease-in-out;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para o cabeçalho */
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Sombras sutis para destacar o cabeçalho */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            flex-wrap: wrap;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            color: #ff4081; /* Cor chamativa e sexy */
            transition: color 0.3s ease-in-out;
        }

        h1:hover {
            color: #ff80ab; /* Efeito de hover para a cor do título */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            margin: 0.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff4081; /* Efeito sexy ao passar o mouse */
            transform: scale(1.1); /* Aumenta o tamanho ao passar o mouse */
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
            justify-content: center;
        }

        .search-container input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
            flex: 1;
            max-width: 300px;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            border-color: #ff4081; /* Cor chamativa ao focar no campo de pesquisa */
        }

        .search-container button {
            padding: 0.5rem;
            border: none;
            background-color: #575757;
            color: #fff;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background-color 0.3s, transform 0.3s;
        }

        .search-container button:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        main {
            padding: 2rem 1rem;
        }

        .image-container {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05); /* Efeito de zoom nas imagens */
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .main-content .image-container {
            flex: 1 1 100%;
            max-width: 100%;
        }

        .main-content video {
            max-width: 100%;  /* Garantir que o vídeo tenha o mesmo tamanho da imagem */
            height: auto;
            border-radius: 10px;  /* Adicionando bordas arredondadas ao vídeo */
            transition: transform 0.3s ease;
        }

        .main-content video:hover {
            transform: scale(1.05); /* Efeito de zoom nos vídeos */
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        footer:hover {
            background-color: #ff4081; /* Cor de fundo do rodapé quando o usuário passa o mouse */
        }

        /* Responsividade para telas menores */
        @media (min-width: 768px) {
            .main-content {
                justify-content: space-between;
            }

            .main-content .image-container {
                flex: 1 1 calc(33.333% - 1rem);
                max-width: calc(33.333% - 1rem);
            }

            .search-container {
                margin-top: 0;
                width: auto;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1rem;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <center><h1>Meus Pack's</h1></center>

            <nav>
                <ul>
                    <!-- Navegação pode ser adicionada aqui -->
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="image-container"><p>FOTOS</p>
                <a href="fotos.html"><img src="fotos/1.jpg" alt="Imagem 1"></a>
            </div>
            <div class="image-container"><p>VIDEOS</p>
                <a href="videos.html">
                    <!-- Vídeo com autoplay -->
                    <video autoplay muted loop>
                        <source src="videos/1.mp4" type="video/mp4">
                        Seu navegador não suporta o vídeo.
                    </video>
                </a>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
    <footer>
        <p>&copy; 2025 Meus Pack's. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
