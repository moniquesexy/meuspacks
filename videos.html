<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vídeos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fotos/4.jpg'); /* Imagem de fundo */
            background-size: cover; /* Cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Fixar a imagem de fundo */
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente para o cabeçalho */
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 0.5rem;
            display: inline-block;
        }

        header a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-container video {
            width: 100%;
            height: auto;
        }

        .video-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .video-container video {
            pointer-events: none;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .video-container {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            footer p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
